<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barber Shop Token System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1672257493626-038f96997ade?q=80&w=1220&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.75);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .qr-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .qr-container img {
      width: 150px;
      height: 150px;
      border: 5px solid white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"],
    input[type="tel"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .checkbox-group {
      margin-top: 10px;
      margin-bottom: 15px;
      display: none;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
    .toggle-services {
      display: inline-block;
      background-color: #ddd;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="qr-container">
      <h2>Scan to Open Form</h2>
<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://umeshraj676u.github.io/barber-token-form" alt="QR Code to open form">
    </div>
    <h2>Barber Shop Token System</h2>
    <form action="/submit" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" id="phone" required>

      <label class="toggle-services" onclick="toggleServices()">Select Services â–¼</label>
      <div class="checkbox-group" id="servicesBox">
        <label><input type="checkbox" name="services" value="Haircut"> Haircut</label>
        <label><input type="checkbox" name="services" value="Beard"> Beard</label>
        <label><input type="checkbox" name="services" value="Massage"> Massage</label>
        <label><input type="checkbox" name="services" value="Facial"> Facial</label>
      </div>

      <label for="preferredTime">Preferred Time:</label>
      <input type="time" name="preferredTime" id="preferredTime" required>

      <button type="submit">Generate Token</button>
    </form>
  </div>

  <script>
    function toggleServices() {
      const box = document.getElementById('servicesBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
